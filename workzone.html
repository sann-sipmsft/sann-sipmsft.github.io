      <div id=timerstyle class="header" style="font-family:Abel;">

      </div>

      <center>
        <div class="btn-group">
          <button type="button" class="btn btn-danger btn-lg" onClick="pauseTimer()">STOP</button>

          <button type="button" class="btn btn-warning btn-lg" onClick="breakTimer()" id="breaker">SHORT BREAK</button>
        </div>

      </center>
      <center>
	      <div style="text-align:center;margin-left:175px;">
		        <input type="text" name="enter" class="enter" value="" placeholder="HOW MANY MINUTES WOULD YOU LIKE TO FOCUS FOR?" id="lolz" size="30"

		        <input type="button" value="GO!" OnClick="startRealTimer()" id="starter"/>
	      </div>
        <div>
          <p id="alerts" style="color:black;font-family:Abel;font-size:100%;">WE RECOMMEND FOCUS SESSIONS OF 25 MINUTES TO MAXIMIZE EFFICIENCY AND AVOID FATIGUE.</p>

      </center>

        <p style="font-family:Abel">TASKS WILL NOT BE SAVED IF YOU LEAVE THIS PAGE <BR> OR IF THE TIMER IS RESTARTED.</p>
        <input type="text" id="myInput" placeholder="WHAT WOULD YOU LIKE TO COMPLETE?" size="60">
        <span onclick="newElement()" class="addBtn">ADD</span>
      </div>

      </ul>
